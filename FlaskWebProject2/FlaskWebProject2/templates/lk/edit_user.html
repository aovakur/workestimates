{% extends "layout.html" %}

{% block content %}

<h2 class="form-signin-heading">Редактирование пользователя</h2>
</br>

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form name="my-form" action="/auth/reg_success" method="POST">
                                <div class="form-group row">
                                    <label for="familia" class="col-md-4 col-form-label text-md-right">Фамилия</label>
                                    <div class="col-md-6">
                                        <input type="text" id="familia" class="form-control" name="familia" value={{data[2]}}>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Имя</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" name="name" value={{data[1]}}>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="otchestvo" class="col-md-4 col-form-label text-md-right">Отчество</label>
                                    <div class="col-md-6">
                                        <input type="text" id="otchestvo" class="form-control" name="otchestvo" value={{data[3]}}>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="mob" class="col-md-4 col-form-label text-md-right">Телефон</label>
                                    <div class="col-md-6">
                                        <input type="text" id="mob" class="form-control" name="mob" value={{data[4]}}>
                                    </div>
                                </div>

                               

                                 <div class="form-group row">
                                    <label for="mail" class="col-md-4 col-form-label text-md-right">Почта</label>
                                    <div class="col-md-6">
                                        <input type="text" id="mail" class="form-control" name="mail" value={{data[5]}}>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="org" class="col-md-4 col-form-label text-md-right">Организация</label>
                                    <div class="col-md-6">
                                        <input type="text" id="org" class="form-control" name="org" value={{data[7]}}>
                                    </div>
                                </div>
                                <div class="form-group row">

                                    <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                                    <div class="col-md-6">
                                        <input type="text" id="password" class="form-control" name="password"  value={{data[8]}}>
                                    </div>
                                </div>
                                
                                <div class="endchild">
                                <div class="form-group row">
                                    <label for="countchild" class="col-md-4 col-form-label text-md-right">Количество детей</label>
                                    <div class="col-md-6">
                                        <input readonly="readonly" type="text" id="countchild" class="form-control" name="countchild" value={{data[6]}}>
                                    </div>
                                </div>
                                </div>

                                       <button class="btn btn-lg btn-primary btn-block" type="submit">Обновить заявку</button>
                                    
                                </div>

                                
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>



{% endblock %}
